# Use root/example as user/password credentials
# https://hub.docker.com/_/mysql/
version: '3.2'

services:
  mysql-8021-33061:
    image: mysql:8.0.21
    container_name: mysql-8021-33061
    # restart: always # 容器是否自动重启
    command: 
      --default-authentication-plugin=mysql_native_password
      --lower-case-table-names=1
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_general_ci
      --explicit_defaults_for_timestamp=true
    volumes:
      - ./volumes/33061/data:/var/lib/mysql # 数据
      - ./volumes/33061/conf/my.cnf:/etc/mysql/my.cnf # 配置
      - ./volumes/33061/mysql-files:/var/lib/mysql-files
    environment:
      TZ: Asia/Shanghai
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 33061:3306
    deploy:
      resources:
        limits:
          memory: 2g
      restart_policy:
        condition: on-failure
    logging:
      driver: "json-file"
      options:
        max-size: "512k"
        max-file: "5"


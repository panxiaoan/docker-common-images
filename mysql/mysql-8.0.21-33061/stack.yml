# Use root/example as user/password credentials
# https://hub.docker.com/_/mysql/
version: '3.1'

services:
  db:
    image: mysql:8.0.21
    command: 
      --default-authentication-plugin=mysql_native_password
      --lower-case-table-names=1
      --character-set-server=utf8
      --collation-server=utf8
      --explicit_defaults_for_timestamp=true
    restart: always
    volumes:
      - /Users/panxiaoan/work/docker/mysql-8.0.21-33061/data:/var/lib/mysql:rw # 数据
      - /Users/panxiaoan/work/docker/mysql-8.0.21-33061/conf:/etc/mysql:rw # 配置
      - /etc/localtime:/etc/localtime:ro
    environment:
      TZ: Asia/Shanghai
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 33061:3306
    deploy:
      resources:
        limits:
          memory: 2g
      restart_policy:
        condition: on-failure
    logging:
      driver: "json-file"
      options:
        max-size: "512k"
        max-file: "5"

